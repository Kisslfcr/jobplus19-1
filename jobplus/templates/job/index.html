{% extends 'base.html' %}
{% from 'macros.html' import render_job, render_pagination %}

{% block title %}职位列表{% endblock %}

{% block body %}
  <div class='row'>
    {% for job in pagination.items %}
    <div class='col-sm-6 col-md-4 job'>
       <div class='thumbnail'>
         <div class="caption">
         {{ render_job(job) }}
         </div>
        </div>
    </div>
    {% endfor %}
  </div>
{{ render_pagination(pagination, 'job.index') }}
{% endblock %}
